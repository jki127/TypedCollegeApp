<!DOCTYPE HTML>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <script src="jquery.fullPage.min.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
  <script src="typed.js" type="text/javascript"></script>
  <link href="jquery.fullPage.css" rel="stylesheet" type="text/css"/>
  <link href="typed.css" rel="stylesheet" type="text/css" />
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="section blue">
    <span class="hunter_font">College</span> Application
    <br>
    <button class="button-outline toTwo">Apply Now!</button>
  </div>

  <div class="section lightred">
    <h2>Basic Info</h2>

    <table class="basic_info">
      <tr>
        <td>Name</td>
        <td id="name" class="dark_entered"></td>
      </tr>

      <tr>
        <td>Grade</td>
        <td id="grade" class="entered"></td>
      </tr>

      <tr>
        <td>Birthday</td>
        <td id="bday" class="entered"></td>
      </tr>
    </table>

    <button class="button-outline toThree">Continue</button>
  </div>

 <!--  <div class="section gray">
    <table class="major_table">
      <tr>
        <td>
          <h2>What do you want to major in?</h2>
          <h4><span id="major" class="entered_black"></span></h4>
        </td>
        <td>
          <h2>Why?</h2>
          <p><span id="major_explain" class="entered"></span></p>
        </td>
      </tr>
    </table>
  </div> -->

  <div class="section carrot">
    <h3>Work Experience</h3>
    <p id="workexp"></p>
    <h3>Extracurricular Activities</h3>
    <ul class="center"><li id="extra"></li></ul>
    <button class="button-outline toFour">Continue</button>
  </div>

  <div class="section gray">
    <h3>Attach any of your designs</h3>
    <img height="60%" width="60%" src="https://static.wixstatic.com/media/40bdbae41c4a004817a1b4b321718ad3.jpg_srz_p_1005_628_85_22_0.50_1.20_0.00_jpg_srz">
    <br>
    <button class="button-outline toFive">Continue</button>
  </div>

  <div class="section darkblue">
    <h2>What do you find most appealing about Hunter?</h2>
    <p id="favpart" class="entered"></p>
    <button class="button-outline toSix">Continue</button>
  </div>

  <div class="section darkblue">
    <h2>What has been your biggest regret?</h2>
    <p id="regret" class="entered"></p>
    <button class="button-outline toSeven">Continue</button>
  </div>

  <div class="section darkblue">
    <h2>Where do you feel most comfortable?</h2>
    <p id="comfy" class="entered"></p>
    <button class="button-outline toEight">Submit</button>
  </div>

  <div class="section lightred">
    <h2 class="font_green">&#10004; Accepted!</h2>
  </div>


</body>
</html>
